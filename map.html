<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa de Ve√≠culos</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        const markers = {};

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -23.5505, lng: -46.6333 },
                zoom: 12
            });
        }

        function addVehicle(name, lat, lng) {
            if (markers[name]) {
                markers[name].setPosition({ lat, lng });
            } else {
                const marker = new google.maps.Marker({
                    position: { lat, lng },
                    map,
                    title: name
                });
                markers[name] = marker;
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_AQUI&callback=initMap">
    </script>
</body>
</html>
